<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="game">
      <div class="title_game">
        <h1>Rock, Paper, Scissors!</h1>
        <p>Try your luck!</p>
      </div>
      <div class="display_game">
        <div class="display">
          <span class="score" id="playerScore">You: 0</span>
          <div class="choiceDisplay" id="playerChoice"></div>
        </div>
        <div class="display">
          <span class="score" id="computerScore">Computer: 0</span>
          <div class="choiceDisplay" id="computerChoice"></div>
        </div>
      </div>
      <p id="results">Chose One!</p>
      <div class="buttons_game">
        <button value="rock">
          <i class="fa-solid fa-hand-fist fa-2xl"></i>
        </button>
        <button value="paper">
          <i class="fa-regular fa-hand fa-2xl"></i>
        </button>
        <button value="scissors">
          <i class="fa-solid fa-hand-scissors fa-2xl"></i>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
